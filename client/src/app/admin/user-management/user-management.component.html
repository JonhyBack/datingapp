<div class="row">
    <table class="table">
        <tr>
            <th scope="col" style="width: 30%;">Username</th>
            <th scope="col" style="width: 40%;">Active roles</th>
            <th scope="col" style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user!.username}}</td>
            <td>{{user!.roles}}</td>
            <td><button type="button" class="btn btn-info" (click)="openRolesModal(user!)"
                    style="background-color: #17a2b8; border: 1px solid transparent;">Edit Roles</button></td>
        </tr>
    </table>
</div>
